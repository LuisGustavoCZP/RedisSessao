<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <section class="login-input">
            <ul>
                <li><input type="text" id="username" placeholder="Username" /></li>
                <li><input type="password" id="password" placeholder="Password" /></li>
                <li><button onclick="login()">Entrar</button></li>
            </ul>
        </section>
        <ul id="result"></ul>
    </main>
    <script>
        async function login()
        {
            const result = document.getElementById("result");
            const username = document.getElementById("username")?.value;
            const password = document.getElementById("password")?.value;
            if(username && password)
            {
                const resp = await fetch("/login", 
                {
                    method:"POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({username, password})
                }).then(resp => resp.json());
                console.log(resp);
                if(resp.messages.length == 0) window.location.reload();
                else 
                {
                    console.log(resp.messages);
                    result.innerHTML = "";
                    resp.messages.forEach(msg => 
                    {
                        const ms = msg.split(":");
                        result.innerHTML += `<li><span class="res-type">${ms[0]}:</span><span class="res-msg">${ms[1]}</span></li>`;
                    });
                }
            }
        }
    </script>
</body>
</html>
